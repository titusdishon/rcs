{% extends 'app/base_site.html' %}
{% load crispy_forms_tags %}
{% load rest_framework %}
{% block content %}
    <div class="right_col" role="main">
        <form method="POST">
            <div class="form-group">
                <legend class="border-bottom mb-4">Configure A Revenue Type</legend>
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <button class="btn btn-primary" style="margin-bottom: 20px" type="submit">Save</button>
        </form>
        <h4>All Revenue Types</h4>
        <div class="row">
            <h2 style="margin-left: 10px">Table to display all revenue types</h2>
        </div>
    </div>


{% endblock %}
