{% extends 'app/base_site.html' %}
{% load crispy_forms_tags %}
{% load rest_framework %}
{% block content %}
    <div class="right_col" role="main">
        <form method="POST">
            <div class="form-group">
                <legend class="border-bottom mb-4">Configure A Ward</legend>
                {% csrf_token %}
                {{ form|crispy }}


            </div>
            <button class="btn btn-primary" style="margin-bottom: 20px" type="submit">Save</button>
        </form>
        <h4>All Wards</h4>
        <div class="row">
            {% for ward in wards %}
                <div class="col-sm-2" id="card">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ ward.name }}</h5>
                            <p class="card-text">Created By: {{ ward.created_by }}</p>
                            <a href="#" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
